name: todo
description: A new Flutter project.
publish_to: 'none'
version: 1.1.6+1

environment:
  sdk: ">=2.18.0 <4.0.0"


dependencies:
  flutter:
    sdk: flutter
  scrollable_positioned_list: ^0.3.8
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  image_picker: ^0.8.6
  hive_flutter: ^1.1.0

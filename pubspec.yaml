  hive_generator: ^2.0.1
  flutter_lints: ^4.0.0 
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/app_icon/todo.png"
  min_sdk_android: 21


